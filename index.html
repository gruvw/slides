<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Redirects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>Gruvw's slides</h1>
  </header>
  <main>
    <ul>
      <li><a href="./base-slides/index.html" target="_blank">Base Slides</a></li>
    </ul>
  </main>
</body>

</html>
